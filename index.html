<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM TOOL</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>CRM TOOL</h1>
  <input type="file" id="csvInput" accept=".csv">
  <button onclick="processCSV()">Process CSV</button>
  <div id="results"></div>

  <script>
    const API_URL = 'https://lead-finder-proxy-git-main-tradesitesetups-projects.vercel.app';

    function processCSV() {
      const file = document.getElementById('csvInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function(e) {
        const text = e.target.result;
        const lines = text.split('\n');
        const websites = [];
        for (let i = 1; i < lines.length; i++) {
          const url = lines[i].trim();
          if (url) websites.push(url);
        }

        console.log('Checking only these websites:', websites);

        let results = await checkWebsitesWithAPI(websites);

        if (!results) {
          console.log('Falling back to browser checking');
          results = await checkMultipleWebsites(websites);
        }

        displayResults(results);
      };
      reader.readAsText(file);
    }

    async function checkWebsitesWithAPI(websites) {
      console.log('Attempting to use API:', API_URL);
      console.log('=== API DEBUG INFO ===');
      console.log('Number of websites:', websites.length);
      console.log('Websites to check:', websites);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ websites })
        });
        if (!response.ok) throw new Error('API failed');
        const data = await response.json();
        console.log('API response:', data);
        return data.results;
      } catch (error) {
        console.error('API failed:', error);
        return null;
      }
    }

    async function checkMultipleWebsites(websites) {
      const results = [];
      for (let url of websites) {
        url = url.replace(/^http:/, 'https:');
        try {
          const response = await fetch(url, { method: 'HEAD' });
          results.push({
            url,
            status: response.ok ? 'working' : 'down',
            details: response.ok ? 'Website responded successfully' : `HTTP ${response.status}`
          });
        } catch (error) {
          console.error('Browser check failed for', url, ':', error);
          results.push({ url, status: 'down', details: 'Connection failed' });
        }
      }
      return results;
    }

    function displayResults(results) {
      const div = document.getElementById('results');
      let html = '<table><tr><th>URL</th><th>Status</th><th>Details</th><th>Suggestions</th></tr>';
      results.forEach(r => {
        html += `<tr><td>${r.url}</td><td>${r.status}</td><td>${r.details}</td><td>${r.suggestions ? r.suggestions.join(', ') : 'None'}</td></tr>`;
      });
      html += '</table>';
      div.innerHTML = html;
    }
  </script>
</body>
</html>
