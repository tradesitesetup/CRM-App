<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Status Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Website Status Checker</h2>

  <label>API Endpoint:</label>
  <input
    type="text"
    id="apiUrl"
    style="width:100%"
    value="https://lead-finder-proxy.vercel.app/api/check"
  />

  <br><br>

  <label>Enter websites (one per line):</label>
  <textarea id="websitesInput" placeholder="https://example.com"></textarea>

  <br>

  <button onclick="checkWebsites()">Check Websites</button>

  <h3>Result</h3>
  <pre id="output">Waiting...</pre>

  <script>
    async function checkWebsites() {
      const apiUrl = document.getElementById("apiUrl").value.trim();
      const websites = document
        .getElementById("websitesInput")
        .value
        .split("\n")
        .map(w => w.trim())
        .filter(Boolean);

      if (websites.length === 0) {
        alert("Enter at least one website");
        return;
      }

      document.getElementById("output").textContent = "Checking...";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ websites })
        });

        const data = await response.json();
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("output").textContent =
          "ERROR:\n" + err.message;
      }
    }
  </script>

</body>
</html>
