<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Finder CRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lead Finder CRM</h1>
            <p class="subtitle">Upload CSV data to find businesses with down websites</p>
        </header>

        <div class="controls">
            <label class="btn btn-success file-upload-btn">
                üìÅ Upload CSV File
                <input type="file" id="csvFileInput" accept=".csv" onchange="app.handleCSVUpload(event)">
            </label>

            <button class="btn btn-export" onclick="app.exportToExcel()">
                üìä Export to Excel
            </button>
            
            <div class="filter-group">
                <input type="search" id="searchInput" placeholder="Search business names..." oninput="app.renderLeads()">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Leads</span>
                <span class="stat-value" id="totalLeads">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Open Leads</span>
                <span class="stat-value" id="openLeads">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Contacted</span>
                <span class="stat-value" id="contactedCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Email Found</span>
                <span class="stat-value" id="emailFoundCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">No Email</span>
                <span class="stat-value" id="noEmailCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Closed</span>
                <span class="stat-value" id="closedCount">0</span>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="open">Open <span class="tab-badge" id="openBadge">0</span></div>
            <div class="tab" data-tab="contacted">Contacted <span class="tab-badge" id="contactedBadge">0</span></div>
            <div class="tab" data-tab="email-found">Email Found <span class="tab-badge" id="emailFoundBadge">0</span></div>
            <div class="tab" data-tab="no-email">No Email <span class="tab-badge" id="noEmailBadge">0</span></div>
            <div class="tab" data-tab="closed">Closed <span class="tab-badge" id="closedBadge">0</span></div>
        </div>

        <div class="leads-container">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <div id="loadingText">Processing...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
            </div>

            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-title">No leads yet</div>
                <p>Upload a CSV file to find leads with down websites</p>
            </div>

            <div id="leadsList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
